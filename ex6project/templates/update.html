<!DOCTYPE html>
<html>
<head>
    <title>Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1, h2, h3 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kamaraj College of Engineering and Technology</h1>
    <h2>Web Application using Django Framework</h2>
    <h3>Afrin Thayufa S III/IT</h3>
    <h3>22UIT054</h3>
    <h1>Update Record</h1>
    <form method="post">
        {% csrf_token %}
        Name: <input type="text" name="name" value="{{ product.name }}"><br>
        Price: <input type="text" name="price" value="{{ product.price }}"><br>
        Quantity: <input type="text" name="quantity" value="{{ product.quantity }}"><br>
        Description: <textarea name="description">{{ product.description }}</textarea><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
